{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    Восстановление пароля
{% endblock %}

{% block content %}
    <div>
        <h1 class="text-center">Восстановление пароля</h1>
        <form class="form-reg auth" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-danger"
                    type="submit">Запросить новый пароль</button>

        </form>
    </div>
{% endblock %}
