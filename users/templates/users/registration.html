{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div>
        <h1 class="text-center">{{ title }}</h1>
        <form class="form-reg" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-warning" type="submit">Зарегистрироваться</button>
            <hr>
            <p> Уже зарегистрированы? <a href="{% url 'user' %}">войти в личный кабинет</a></p>
        </form>        
    </div>
{% endblock %}
