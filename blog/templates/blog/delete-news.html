{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    Удаление статьи
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Вы точно хотите удалить статью:
            {{ object.title }}</h1>
        <form class="form-create-news" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">
                Удалить
            </button>
        </form>
    </div>
{% endblock %}
